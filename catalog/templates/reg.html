<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<h1>Регистрация</h1>

<form method="post">
    {% csrf_token %}
    {{reg_form.as_p}}
    <button type="submit">Регистрация</button>
</form>

{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <p style="color: red">{{message}}</p>
        {% else %}
            <p style="color: green">{{message}}</p>
        {% endif %}
    {% endfor %}
{% endif %}

</body>
</html>
